syntax = "proto2";
option java_multiple_files = false;
package org.redstone.protobuf.msg;

message Enums
{
	enum ChessType
	{
	  None = 1;
	  White = 2;
	  Black = 3;
	}
}

message ChessRow
{
  repeated Enums.ChessType types= 1 ;
}

message ChessPlaceStatistics
{
  optional int32 num = 1;   // 棋子编号
  optional float ratio = 2; // 棋子放置率
}

message BoardSync
{
  repeated ChessRow rows= 1;
  repeated ChessPlaceStatistics statistics= 2;
}


